<div>
  <app-errormodal *ngIf="showErrorModal" [errorMessage]="errMessage" (errorModalCloseEvent)="handleErrorModalClose($event)"></app-errormodal>
</div>
<section id="login-section">
  <img id="splash" src="assets/images/splash_yellow.jpg" alt="pic2Note splash image">
  <div id="login-div">
    <form (ngSubmit)="onSubmitForm()" #f="ngForm">
      <div>
        <label for="emailInput" class="label">E-mail</label>
        <input type="email" id="emailInput" name="email" [(ngModel)]="templateEmail" required>
      </div>
      <div>
        <label for="passwordInput" class="label">Password</label>
        <input type="password" id="passwordInput" name="password" [(ngModel)]="templatePassword"  required>
      </div>
      <button type="submit" class="btn btn-login" [disabled]="!f.valid">Log in</button>
    </form>
    <div id="auth-alternative">
      <a routerLink="/passwordreset" id="recoverpwd">Reset Password</a>
    </div>
  </div>
</section>
