<section>
  <div id="modal-window" (click)="onClickCancel()" class="modal">
    <div class="modal-content">
      <p id="modal-head">Confirm delete note</p>
      <p>Do you want to delete note?</p>
      <button class="btn-ok" (click)="onClickOk()">OK</button>
      <button id="close-modal" class="btn-cancel" (click)="onClickCancel()">Cancel</button>
    </div>
  </div>
</section>
